<!DOCTYPE html>
<html lang="en">
<head>
  <title>Grocery store</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style1.css"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital@1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <button type="button" class="btn btn-primary">View Your Cart<i class="fas fa-shopping-cart"></i></button>
    <h1 class="text-center">Flour and Rice</h1>
    <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
       <img src="wheat.jpg" class="img-fluid" alt="Wheat">
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
            <img src="chickpea flour.jpg" class="img-fluid" alt="chickpea flour">
             </div>  
        </div>
        </div>   
        <div class="clear">
            <div class="row">
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4">
              <div class="card" style="width:300px">
                <img class="card-img-top" class="img-fluid" src="aashiar.jpg" alt="wheat Flour">
                <div class="card-body">
                  <h4 class="card-title">Wheat Flour</h4>
                  <p class="card-text">Rs 49 per kg</p>
                  <a href="#" class="btn btn-danger">Add to Cart</a>
                </div>
              </div>
              </div>
              <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4">
                <div class="card" style="width:300px">
                  <img class="card-img-top" class="img-fluid" src="Besan.jpg" alt="chickpea Flour">
                  <div class="card-body">
                    <h4 class="card-title">Chickpea Flour</h4>
                    <p class="card-text">Rs 90 per kg</p>
                    <a href="#" class="btn btn-danger">Add to Cart</a>
                  </div>
                </div>
              </div>
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4">
                  <div class="card" style="width:300px">
                    <img class="card-img-top" class="img-fluid" src="tealeaves.jpg" alt="Tea leaves">
                    <div class="card-body">
                      <h4 class="card-title">Tea Leaves</h4>
                      <p class="card-text">RS 400 per kg  </p>
                      <a href="#" class="btn btn-danger">Add to Cart</a>
                    </div>
                  </div>
                  </div>
            </div>
            </div>    
            </div>
            <div class="clear">
              <div class="row">
              <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4">
                <div class="card" style="width:300px">
                  <img class="card-img-top" class="img-fluid" src="suji.jpg" alt="Semolina">
                  <div class="card-body">
                    <h4 class="card-title">Semolina</h4>
                    <p class="card-text">Rs 25 per kg</p>
                    <a href="#" class="btn btn-danger">Add to Cart</a>
                  </div>
                </div>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4">
                  <div class="card" style="width:300px">
                    <img class="card-img-top" class="img-fluid" src="Basmati Rice.jpg" alt="Basmati rice">
                    <div class="card-body">
                      <h4 class="card-title">Basmati Rice</h4>
                      <p class="card-text">Rs 60 per kg</p>
                      <a href="#" class="btn btn-danger">Add to Cart</a>
                    </div>
                  </div>
                </div>
                  <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4">
                    <div class="card" style="width:300px">
                      <img class="card-img-top" class="img-fluid" src="sugar.jpg" alt="Sugar">
                      <div class="card-body">
                        <h4 class="card-title">Sugar</h4>
                        <p class="card-text">Rs 40 per kg</p>
                        <a href="#" class="btn btn-danger">Add to Cart</a>
                      </div>
                    </div>
                    </div>
              </div>
              </div>    
              </div>
</body>
</html>
