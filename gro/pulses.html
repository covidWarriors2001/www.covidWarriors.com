<!DOCTYPE html>
<html lang="en">
<head>
  <title>Grocery store</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style1.css"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital@1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <button type="button" class="btn btn-primary">View Your Cart<i class="fas fa-shopping-cart"></i></button>
    <h1 class="text-center">Pulses</h1>
    <div class="row">
     <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
    <img src="pulses1.jpg" class="img-fluid" alt="Pulses">
    
     </div>
     <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
        <img src="Pulses2.jpg" class="img-fluid" alt="Pulses">
         </div>
     
    </div>
    <div class="clear">
        <div class="row">
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4">
          <div class="card" style="width:300px">
            <img class="card-img-top" class="img-fluid" src="chole.webp" alt="chole">
            <div class="card-body">
              <h4 class="card-title">Chick Pea</h4>
              <p class="card-text">Rs 118 per kg</p>
              <a href="#" class="btn btn-danger">Add to Cart</a>
            </div>
          </div>
          </div>
          <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4">
            <div class="card" style="width:300px">
              <img class="card-img-top" class="img-fluid" src="rajma.jpg" alt="rajma">
              <div class="card-body">
                <h4 class="card-title">Kidney Beans</h4>
                <p class="card-text">Rs 94 per kg</p>
                <a href="#" class="btn btn-danger">Add to Cart</a>
              </div>
            </div>
          </div>
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4">
              <div class="card" style="width:300px">
                <img class="card-img-top" class="img-fluid" src="mong.jpg" alt="moong">
                <div class="card-body">
                  <h4 class="card-title">Green Gram Split</h4>
                  <p class="card-text">RS 75 per kg  </p>
                  <a href="#" class="btn btn-danger">Add to Cart</a>
                </div>
              </div>
              </div>
        </div>
        </div>    
        </div>
        <div class="clear">
          <div class="row">
          <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4">
            <div class="card" style="width:300px">
              <img class="card-img-top" class="img-fluid" src="kala chana.jpg" alt="Black chickpeas">
              <div class="card-body">
                <h4 class="card-title">Black Chickpeas</h4>
                <p class="card-text">Rs 76 per kg</p>
                <a href="#" class="btn btn-danger">Add to Cart</a>
              </div>
            </div>
            </div>
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4">
              <div class="card" style="width:300px">
                <img class="card-img-top" class="img-fluid" src="masoor.png" alt="masoor">
                <div class="card-body">
                  <h4 class="card-title">Red Lentil</h4>
                  <p class="card-text">Rs 116 per kg </p>
                  <a href="#" class="btn btn-danger">Add to Cart</a>
                </div>
              </div>
            </div>
              <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4">
                <div class="card" style="width:300px">
                  <img class="card-img-top" class="img-fluid" src="chanadal.jpg" alt="">
                  <div class="card-body">
                    <h4 class="card-title">Chickpeas Split</h4>
                    <p class="card-text">Rs 100 per kg</p>
                    <a href="#" class="btn btn-danger">Add to Cart</a>
                  </div>
                </div>
                </div>
          </div>
          </div>    
          </div>          
  
          
</body>
</html>
